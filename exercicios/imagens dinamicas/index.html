<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias Dinamicas</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
    <p>Tente abrir esse site em varios despositivos diferentes ou,
    aumente o tamanho do seu navegador
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem-p.png" 
        type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem-m.png" 
        type="image/png">
        <img src="imagens/iamgem-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audio</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="audio/ssstik.io_1713466793990.mp3" type="audio/mpeg">
        <source src="audio/ssstik.io_1713466793990.ogg" type="audio/ogg">
        <source src="audio/ssstik.io_1713466793990.wav" type="audio/wav">
    </audio>
    <p>Caso seu navegador nao seja compativel com o audio, baixe <a href="audio/ssstik.io_1713466793990.mp3">aqui</a> em MP3</p>
</body>
</html>
