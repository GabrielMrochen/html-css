<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente.</h1>
    <video width="560" height="315" poster="imagens/IMG_3835.png" controls autoplay loop> 
        <source src="midias/meuvideo.webm" type="video/webm">
        <source src="midias/Meu-Video 2.Mp4" type="video/mp4">
        <source src="midias/Meu-Video 3.mkv" type="video/mkv">
        <p>seu navegador nao tem compatibilidade para reproduzir videos</p>
    </video>
    <h1>Inserindo videos com Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=nWe5HI_DSl_zZUoV" title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
